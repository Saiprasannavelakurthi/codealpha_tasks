<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="style_calculator.css" rel="stylesheet">
    
        
</head>
<body>
    <div class="title">CALCULATOR</div>
    <form name="Calculator" class="calculator">
        <input type="text" name="Input" id="display">
        <div>
            <input type="button" class="btn" value="1" onclick="Calculator.Input.value += '1'">
            <input type="button" class="btn" value="2" onclick="Calculator.Input.value += '2'">
            <input type="button" class="btn" value="3" onclick="Calculator.Input.value += '3'">
            <input type="button" class="btn operator" value="+" onclick="Calculator.Input.value += ' + '">
        </div>
        <div>
            <input type="button" class="btn" value="4" onclick="Calculator.Input.value += '4'">
            <input type="button" class="btn" value="5" onclick="Calculator.Input.value += '5'">
            <input type="button" class="btn" value="6" onclick="Calculator.Input.value += '6'">
            <input type="button" class="btn operator" value="-" onclick="Calculator.Input.value += ' - '">
        </div>
        <div>
            <input type="button" class="btn" value="7" onclick="Calculator.Input.value += '7'">
            <input type="button" class="btn" value="8" onclick="Calculator.Input.value += '8'">
            <input type="button" class="btn" value="9" onclick="Calculator.Input.value += '9'">
            <input type="button" class="btn operator" value="*" onclick="Calculator.Input.value += ' * '">
        </div>
        <div>
            <input type="button" class="btn operator" value="C" onclick="Calculator.Input.value = ''">
            <input type="button" class="btn" value="0" onclick="Calculator.Input.value += '0'">
            <input type="button" class="btn operator" value="=" onclick="Calculator.Input.value = eval(Calculator.Input.value)">
            <input type="button" class="btn operator" value="/" onclick="Calculator.Input.value += ' / '">
        </div>
    </form>

</body>
</html>
